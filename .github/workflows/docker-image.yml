name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.digitalocean.com/microservices-demo-daav/my-app:$(date +%s)
           docker login -u $USER -p $PASS
           docker push . registry.digitalocean.com/microservices-demo-daav/my-app:$(date +%s)
